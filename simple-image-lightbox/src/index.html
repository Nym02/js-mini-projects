<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lightbox</title>

    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="">
    <!-- lightbox popup  -->
    <div class="relative">
        <div id="lightbox-popup" class="fixed top-0 left-0 bg-black w-full h-screen bg-opacity-80 invisible  z-50">
            <div class="w-full flex justify-center items-center h-full">
                <div class="max-w-md sm:max-w-lg lg:max-w-2xl px-4 relative">
                    <img id="lightbox-popup-img" class="w-full object-cover" alt="">

                    <!-- popup close button  -->
                    <div onclick="hideLightboxPopup()" class="absolute bg-white top-0 right-4 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <!-- popup close button  -->

                </div>
            </div>
        </div>
    </div>
    <!-- lightbox popup  -->
    <div class="w-full max-w-7xl mx-auto px-6 flex justify-center items-center h-screen">
